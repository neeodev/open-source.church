############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/illustration/jesus-console.jpg"
  feature_item:
    # feature item loop
    - name : "Jeux"
      icon : "ti-game" # icon pack : https://themify.me/themify-icons
      image: "images/logo/logo-game-no-text.png"
      color: "#ffd400"
      content : "Jeux de société, jeux vidéo, jeux de rôles, gamification…


Le jeu nous met en relation les uns avec les autres et nous permets d'expérimenter de nouvelles perspectives sur la réalité."

    # feature item loop
    - name : "Imaginaire"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      image: "images/logo/logo-fantasy-no-text.png"
      color: "#00ffdd"
      content : "Science-fiction, fantasy, contes & légendes, …
      

Les univers de fictions sur des portes d'accès infinies pour penser le monde et notre place."

    # feature item loop
    - name : "Sciences & technologies"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      image: "images/logo/logo-tech-no-text.png"
      color: "#d700d7"
      content : "La technologie ouvre des nouvelles fenêtres de relations aux autres... et à Dieu.


Open Source Church c'est aussi une réflexion critique sur l'usage de la technologie, ses bienfaits et ses abus."

############################## about ##################################
about:
  enable : true
  title : "Un projet d'innovation"
  image : "images/theme/about/about-us.jpg"
  content : "Open Source Church se base donc logiquement sur cette affirmation d’Olivier pour son projet d’église : assumer nos passions et intérêts partagés et les mettre au cœur de nos activités et idées pour la communauté. 
  

  Ces passions s’articulent principalement – mais pas exclusivement – autour de trois domaines : le jeu, la fiction, les sciences/technologies."
  button:
    enable : true
    label : "En savoir plus"
    link : "about"


