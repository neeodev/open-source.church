<div class="card border-0 rounded-0 hover-shadow bg-dark">
  <div class="card-img position-relative">
    <img class="card-img-top rounded-0" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
    <div class="card-date"><span>{{ .Date | time.Format "02" }}</span><br>{{ .Date | time.Format "Jan" }}</div>
  </div>
  <div class="card-body">
    <!-- location -->
    <p>{{ partial "ti" "location o" }}{{ .Params.Location | markdownify }}</p>
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
  </div>
</div>
